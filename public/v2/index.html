<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a0a">
  <title>BinLid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* BINLID V2 - Anti-Vibe-Coded Design
     * Principles:
     * - Sharp edges, not rounded everything
     * - High contrast, not soft pastels
     * - Bold typography hierarchy
     * - Purposeful asymmetry
     * - Industrial/material aesthetic
     * - Content-first, decoration-last
     */

    :root {
      /* Industrial color palette - high contrast */
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1a1a1a;
      --bg-card: #111111;
      
      /* Text - maximum contrast */
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --text-muted: #555555;
      
      /* Single accent - industrial warning yellow */
      --accent: #ffdd00;
      --accent-dark: #b8a000;
      
      /* Utility colors */
      --border: #2a2a2a;
      --border-focus: #444444;
      --error: #ff4444;
      --success: #00ff88;
      
      /* Typography */
      --font-display: 'Space Grotesk', -apple-system, sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
      
      /* Sharp design system - no border-radius */
      --radius: 0px;
      --radius-sm: 0px;
      
      /* Spacing - intentional grid */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      
      /* Safe areas */
      --safe-top: max(env(safe-area-inset-top), 20px);
      --safe-bottom: max(env(safe-area-inset-bottom), 20px);
      --safe-left: max(env(safe-area-inset-left), 20px);
      --safe-right: max(env(safe-area-inset-right), 20px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-family: var(--font-display);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Industrial grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    #app {
      position: relative;
      z-index: 1;
      max-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER - Asymmetric, bold */
    .header {
      padding: var(--safe-top) var(--safe-right) var(--space-md) var(--safe-left);
      border-bottom: 1px solid var(--border);
      background: var(--bg-primary);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: var(--space-lg);
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1;
    }

    .logo-accent {
      color: var(--accent);
    }

    .tagline {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .header-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: var(--space-xs);
    }

    .item-count {
      font-family: var(--font-mono);
      font-size: 24px;
      font-weight: 500;
      color: var(--accent);
    }

    .item-count-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Search - Industrial input */
    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: var(--space-md) var(--space-md) var(--space-md) 48px;
      font-size: 16px;
      font-family: var(--font-display);
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s;
    }

    .search-input:focus {
      border-color: var(--accent);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Content area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-md) var(--safe-right) calc(var(--safe-bottom) + 80px) var(--safe-left);
      -webkit-overflow-scrolling: touch;
    }

    .content::-webkit-scrollbar {
      width: 4px;
    }

    .content::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    .content::-webkit-scrollbar-thumb {
      background: var(--border);
    }

    /* Section headers */
    .section-header {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      padding-top: var(--space-md);
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
    }

    .section-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* Cards - Sharp, industrial */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: var(--space-md);
      margin-bottom: var(--space-sm);
      position: relative;
      cursor: pointer;
      transition: border-color 0.15s, transform 0.1s;
    }

    .card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.15s;
    }

    .card:hover::before,
    .card:active::before {
      opacity: 1;
    }

    .card:hover {
      border-color: var(--border-focus);
    }

    .card:active {
      transform: translateX(2px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: var(--space-md);
      margin-bottom: var(--space-sm);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: var(--space-xs);
      font-family: var(--font-mono);
    }

    .card-location {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card-location::before {
      content: '→';
      color: var(--accent);
    }

    /* Empty state */
    .empty-state {
      text-align: left;
      padding: var(--space-xl) var(--space-md);
      border: 1px dashed var(--border);
      margin-top: var(--space-md);
    }

    .empty-state-code {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: var(--space-md);
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: var(--space-sm);
    }

    .empty-state-text {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* FAB - Industrial button */
    .fab {
      position: fixed;
      bottom: calc(var(--safe-bottom) + var(--space-md));
      right: calc(var(--safe-right) + var(--space-md));
      padding: var(--space-md) var(--space-lg);
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      box-shadow: 4px 4px 0 var(--bg-tertiary);
      transition: transform 0.1s, box-shadow 0.1s;
      z-index: 90;
    }

    .fab:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--bg-tertiary);
    }

    .fab-icon {
      font-size: 18px;
      font-weight: 400;
    }

    /* Modal - Industrial overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      border-top: 2px solid var(--accent);
      padding: var(--space-lg) var(--safe-right) calc(var(--safe-bottom) + var(--space-lg)) var(--safe-left);
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      overflow-y: auto;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .modal-close {
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.15s, color 0.15s;
    }

    .modal-close:hover {
      border-color: var(--text-primary);
      color: var(--text-primary);
    }

    /* Form - Industrial inputs */
    .form-group {
      margin-bottom: var(--space-lg);
    }

    .form-label {
      display: block;
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: var(--space-sm);
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: var(--space-md);
      font-size: 16px;
      font-family: var(--font-display);
      border: 1px solid var(--border);
      background: var(--bg-primary);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      border-color: var(--accent);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: var(--text-muted);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: var(--space-md);
      margin-top: var(--space-xl);
    }

    .btn {
      flex: 1;
      padding: var(--space-md);
      font-size: 14px;
      font-family: var(--font-display);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: var(--accent-dark);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-secondary:hover {
      border-color: var(--text-primary);
      color: var(--text-primary);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .card {
      animation: slideIn 0.3s ease-out;
    }

    /* Status indicators */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: var(--font-mono);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .status::before {
      content: '';
      width: 6px;
      height: 6px;
      background: currentColor;
    }

    .status-active {
      color: var(--success);
    }

    .status-inactive {
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-top">
        <div class="brand">
          <div class="logo">Bin<span class="logo-accent">Lid</span> <span style="font-family:var(--font-mono);font-size:10px;color:var(--text-muted);border:1px solid var(--border);padding:2px 6px;margin-left:8px;">V2</span></div>
          <div class="tagline">Inventory Control System</div>
        </div>
        <div class="header-actions" style="display:flex;gap:12px;align-items:center;">
          <a href="/" style="font-size:11px;color:var(--text-muted);text-decoration:none;border:1px solid var(--border);padding:6px 12px;text-transform:uppercase;letter-spacing:0.05em;">← Back to V1</a>
          <div class="header-meta">
            <div class="item-count" id="itemCount">0</div>
            <div class="item-count-label">Items</div>
          </div>
        </div>
      </div>
      <div class="search-container">
        <span class="search-icon">/</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Search inventory..." autocomplete="off">
      </div>
    </header>

    <main class="content" id="content">
      <div class="loading" style="padding: 48px; text-align: center; color: var(--text-muted);">
        <div style="font-family: var(--font-mono); font-size: 12px;">INITIALIZING...</div>
      </div>
    </main>

    <button class="fab" onclick="app.showModal('item')">
      <span class="fab-icon">+</span>
      <span>Add Item</span>
    </button>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Item</h2>
        <button class="modal-close" onclick="app.hideModal()">×</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
