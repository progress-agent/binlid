<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#faf9f6">
  <title>BinLid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Anthropic Design Language - Warm minimalism */
    :root {
      --bg-primary: #faf9f6;
      --bg-secondary: #f5f5f0;
      --bg-card: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-muted: #9ca3af;
      --accent: #dc4a3d;
      --accent-hover: #b93d32;
      --border: #e5e5e0;
      --border-focus: #d1d1cc;
      --shadow: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.02);
      --shadow-lg: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
      --radius: 12px;
      --radius-sm: 8px;
      --safe-top: max(env(safe-area-inset-top), 16px);
      --safe-bottom: max(env(safe-area-inset-bottom), 16px);
      --safe-left: max(env(safe-area-inset-left), 16px);
      --safe-right: max(env(safe-area-inset-right), 16px);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0f0f0f;
        --bg-secondary: #1a1a1a;
        --bg-card: #242424;
        --text-primary: #f5f5f5;
        --text-secondary: #a3a3a3;
        --text-muted: #737373;
        --accent: #e85d4f;
        --accent-hover: #f06b5d;
        --border: #333333;
        --border-focus: #444444;
        --shadow: 0 1px 3px rgba(0,0,0,0.3);
        --shadow-lg: 0 4px 6px -1px rgba(0,0,0,0.4);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app {
      max-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: var(--safe-top) var(--safe-right) 12px var(--safe-left);
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    /* Search bar */
    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .search-input:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(220, 74, 61, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Main content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px var(--safe-right) var(--safe-bottom) var(--safe-left);
      -webkit-overflow-scrolling: touch;
    }

    .content::-webkit-scrollbar {
      display: none;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.6;
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .card-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    /* Space badge */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 9999px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      white-space: nowrap;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border-radius: var(--radius-sm);
      border: none;
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 50%;
    }

    /* FAB */
    .fab {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 16px);
      right: calc(var(--safe-right) + 16px);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 24px;
      font-weight: 300;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s, box-shadow 0.15s;
      z-index: 90;
    }

    .fab:active {
      transform: scale(0.95);
      box-shadow: var(--shadow);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      border-radius: var(--radius) var(--radius) 0 0;
      padding: 20px var(--safe-right) calc(var(--safe-bottom) + 20px) var(--safe-left);
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      overflow-y: auto;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Form */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-primary);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(220, 74, 61, 0.1);
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .form-actions .btn {
      flex: 1;
    }

    /* Segmented control */
    .segmented {
      display: flex;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      padding: 4px;
      margin-bottom: 16px;
    }

    .segment {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
      color: var(--text-secondary);
    }

    .segment.active {
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: var(--shadow);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 48px;
      color: var(--text-muted);
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Animation for items */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: slideIn 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-top">
        <div class="logo">BinLid</div>
        <div class="header-actions">
          <button class="btn btn-icon btn-secondary" onclick="app.showModal('space')" title="Add Space">+</button>
        </div>
      </div>
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Search items..." autocomplete="off">
      </div>
    </header>

    <main class="content" id="content">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </main>

    <button class="fab" onclick="app.showModal('item')">+</button>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Item</h2>
        <button class="modal-close" onclick="app.hideModal()">√ó</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
