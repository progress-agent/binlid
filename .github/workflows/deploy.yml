name: Deploy to Cloudflare Pages

on:
    push:
      branches: [main]

jobs:
    deploy:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        deployments: write
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Deploy to Cloudflare Pages
          uses: cloudflare/wrangler-action@v3
          with:
            apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            accountId: 65214cfdb084e5d944b5fdf2d12e7707
            command: pages deploy public --project-name=binlid
